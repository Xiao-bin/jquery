<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
<input type="button" value="append">
<input type="button" value="appendTo">
<input type="button" value="prepend">
<input type="button" value="prependTo">
<input type="button" value="before">
<input type="button" value="after">
<input type="button" value="unwrap">
<input type="button" value="remove">
<div class="box">

</div>
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    //插入子元素
    $("input").eq(0).click(function () {
        $(".box").append("<h3>1111</h3>"+"<p>222</p>");
    });
    $("input").eq(1).click(function () {
        $("<h3>1111</h3>"+"<p>222</p>").appendTo(".box");
    });
    $("input").eq(2).click(function () {
        $(".box").prepend("<h3>1111</h3>"+"<p>222</p>");
    });
    $("input").eq(3).click(function () {
        $("<h3>1111</h3>"+"<p>222</p>").prependTo(".box");
    });
    //插入兄弟节点
    $("input").eq(4).click(function () {
        $(".box").before("<h3>1111</h3>"+"<p>222</p>");
    });
    $("input").eq(5).click(function () {
        $(".box").after("<h3>1111</h3>"+"<p>222</p>");
    });
    $("input").eq(6).click(function () {
        $("li").unwrap();
    });
    $("input").eq(7).click(function () {
        $("ul").remove();
    });

</script>
</html>
